<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <button @click="change">クリック1</button>
        <button >クリック2</button>
        <div :style="{'background-color': bgColor}">afaaaaaaaaaaa</div>
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                bgColor: 'blue',
            },
            methods: {
                change() {
                    this.bgColor = 'red';
                }
            }
        })
    </script>
</body>
</html>
