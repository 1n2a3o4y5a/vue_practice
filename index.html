<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        {{name}}
        <button @click="change">change</button>

    </div>

    <script>
        new Vue ({
            el: "#app",
            data() {
                return {

                    name: "カカかカッカかカカかかk",
                }
            },
            computed: {
                nameHnadler: {
                    get() {
                        return this.name;
                    },
                    set(val) {
                        this.name = val;
                    }
                }
            },
            methods: {
                change() {
                    if (name = "カカかカッカかカカかかk") {
                        this.name = "やっっほ";
                    } else {
                        this.name = "カカかカッカかカカかかk";
                    }
                }
            },
            beforeCreate: function() {
                console.log('beforecreate');
            },
            created: function() {
                console.log('created');
            },
            beforeMount: function() {
                console.log('beforemount');
            },
            mounted: function() {
                console.log('mounted');
            },
            beforeUpdate: function() {
                console.log('beforeupdate');
            },
            updated: function() {
                console.log('updated');
            }

        })
    </script>
</body>
</html>
