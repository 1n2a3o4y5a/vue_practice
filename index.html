<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <p>{{number}}回クリック</p>
        <button v-on:click="plus">クリック</button>
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                number: 0
            },
            methods: {
                plus: function() {
                    this.number = this.number + 1
                }
            }
        })
    </script>
</body>
</html>
