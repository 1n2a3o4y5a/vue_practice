<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <button @click="change(1)">クリック1</button>
        <button @click="change(2)">クリック2</button>
        <div v-bind:class="{ active: isActive }">afaaaaaaaaaaa</div>
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                return {
                    isActive: {
                        1:{backgroundcolor: "red"},
                        2:{backgroundcolor: "blue"},
                    },
                },
            },
            method: {
                change: function(n) {
                    this.isActive = this.isActive
                }
            }
        })
    </script>
</body>
</html>
