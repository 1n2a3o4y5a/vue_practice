<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id="app">
        <button @click="change">change</button>
        <p v-if="ok">OK</p>
        <p v-else="ok">notOK</p>
    </div>

    <script>
        new Vue ({
            el: "#app",
            data: {
                ok: true,
            },
            methods: {
                change() {
                    console.log(this.ok);
                    if (this.ok) {
                        this.ok = false;
                    } else {
                        this.ok = true;
                    }
                },
            }
        })
    </script>
</body>
</html>
